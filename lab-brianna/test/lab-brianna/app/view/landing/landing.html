      <login-controller></login-controller>
      <p>Already a member?</p>
      <a href="/#!/join#join"
      ng-click="landingCtrl.showSignup=false">
      Sign-in Here
      </a>
    </div>

  <div

    <a href="/#/join#signup"
    ng-click="landingCtrl.showSignup=true">

  </div>
  </div>
</section>
